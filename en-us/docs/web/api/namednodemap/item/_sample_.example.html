<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>NamedNodeMap.item() - example - code sample</title>
    </head>
    <body>
        
            <pre zero="test" one="test" two="test"></pre>

        
        
            <script>
                const pre = document.getElementsByTagName("pre")[0];
const attrMap = pre.attributes;

let result = "The attribute map contains: \n"
result += "0: " + attrMap.item(0).name + "\n";
result += "1: " + attrMap[1].name + "\n";
result += "2: " + attrMap.item(2).name + "\n";

pre.textContent = result;

            </script>
        
    </body>
</html>
